<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot - Hibernate</title>
</head>
<body>
<a th:href="@{/rss-list}">List Rss Data</a>
<br/> <br/>

<table>
    <tr>
        <td>Id: </td>
        <td><p th:text="${rssData.id}"/></td>
    </tr>
    <tr>
        <td>Name: </td>
        <td><p th:text="${rssData.title}"/></td>
    </tr>
    <tr>
        <td>Address: </td>
        <td><p th:text="${rssData.url}"/></td>
    </tr>
</table>
</body>
</html>
